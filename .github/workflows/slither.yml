name: Slither Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true
        ssh-key: ${{secrets.SSH_PRIVATE_KEY}}
                
    - name: Update Submodules
      run: |
        git submodule update --remote

    - name: Run Slither
      uses: crytic/slither-action@v0.4.0
      id: slither
      with:
        node-version: 22
        solc-version: 0.8.26
        sarif: results.sarif
        fail-on: none
        slither-args: "--exclude-dependencies --exclude arbitrary-send-eth,dead-code,missing-inheritance,timestamp,calls-loop,arbitrary-send-erc20,reentrancy-no-eth,redundant-statements,solc-version,reentrancy-unlimited-gas"

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ steps.slither.outputs.sarif }}
